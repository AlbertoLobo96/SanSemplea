  defaults: { _controller: AppBundle:Default:DeleteOferta }

ValidarOferta:
  path: /Oferta/Validar/{id}
  defaults: {_controller: AppBundle:Default:Validar}

Listar_Ofertas:
  path: /Ofertas/{page}
  defaults: {_controller: AppBundle:Default:ListarOfertas,page: 1}

Listar_MisOfertas:
  path: /MisOfertas/{page}
  defaults: {_controller: AppBundle:Default:MisOfertas,page: 1}

Grado_Delete:
  path: /Grados/Delete
  defaults: { _controller: AppBundle:Default:DeleteGrado }

Grado_Confirmar:
  path: /Grados/Confirmar/{id}
  defaults: { _controller: AppBundle:Default:ConfirmarGrado }

Listar_Grados:
  path: /Grados/{page}
  defaults: {_controller: AppBundle:Default:ListarGrados,page: 1}






