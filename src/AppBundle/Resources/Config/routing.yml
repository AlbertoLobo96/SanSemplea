login:
  path: /login
  defaults: { _controller: AppBundle:Default:Login }

login_check:
  path: /login_check

logout:
  path: /logout
  
Home:
  path: /Home
  defaults: {_controller: AppBundle:Default:DatosPersonales}

Alumno_Delete:
  path: /Alumnos/Delete
  defaults: { _controller: AppBundle:Default:Delete }

